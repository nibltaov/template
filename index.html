<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div id="app">
        <div class="template">
            <div class="template-header">
                <h2 class="template-title">Шаблоны <span class="template-title-count">0</span></h2>
                <a href="#" class="template-search">
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="search" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                        class="svg-inline--fa fa-search fa-w-16 fa-2x">
                        <path fill="#323232"
                            d="M508.5 481.6l-129-129c-2.3-2.3-5.3-3.5-8.5-3.5h-10.3C395 312 416 262.5 416 208 416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c54.5 0 104-21 141.1-55.2V371c0 3.2 1.3 6.2 3.5 8.5l129 129c4.7 4.7 12.3 4.7 17 0l9.9-9.9c4.7-4.7 4.7-12.3 0-17zM208 384c-97.3 0-176-78.7-176-176S110.7 32 208 32s176 78.7 176 176-78.7 176-176 176z"
                            class=""></path>
                    </svg>
                </a>
            </div>
            <div class="template-content">
            </div>
            <a href="#" class="template-create">
                <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="plus" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"
                    class="svg-inline--fa fa-plus fa-w-12 fa-2x">
                    <path fill="green"
                        d="M376 232H216V72c0-4.42-3.58-8-8-8h-32c-4.42 0-8 3.58-8 8v160H8c-4.42 0-8 3.58-8 8v32c0 4.42 3.58 8 8 8h160v160c0 4.42 3.58 8 8 8h32c4.42 0 8-3.58 8-8V280h160c4.42 0 8-3.58 8-8v-32c0-4.42-3.58-8-8-8z"
                        class=""></path>
                </svg>
            </a>
            <div class="create">
                <div class="create-content">
                    <div class="create-title">Создать шаблон</div>
                    <p class="create-info">Для установки текстового поля в вашем сообщение установите {{ }} и для
                        названия поля, внутри напишите его</p>
                    <input type="text" class="create-name" placeholder="Введите имя шаблона">
                    <div contenteditable="true" class="create-edit"></div>
                    <div class="create-result"></div>
                    <button class="create-btn">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
